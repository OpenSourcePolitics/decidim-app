on:
  workflow_call:
    inputs:
      codecov_token:
        required: false
        description: 'Codecov token'
        default: ""
        type: string
      ruby_version:
        description: 'Ruby Version'
        default: "3.3.4"
        required: false
        type: string
      test_command:
        description: 'The testing command to be ran'
        required: true
        type: string
      bullet_enabled:
        description: 'Enable bullet performance testing'
        required: false
        default: true
        type: boolean
      bullet_n_plus_one:
        description: 'Enable bullet n+1 testing'
        required: false
        default: true
        type: boolean
      bullet_counter_cache:
        description: 'Enable bullet counter cache testing'
        required: false
        default: true
        type: boolean
      bullet_unused_eager_loading:
        description: 'Enable bullet unused eager loading testing'
        required: false
        default: true
        type: boolean
      chrome_version:
        description: 'Chrome & Chromedriver version'
        required: false
        default: "139.0.7258.66"
        type: string
      node_version:
        description: 'Node version'
        default: '22.16.0'
        required: false
        type: string

jobs:
  build_app:
    name: Test
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    env:
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: localhost
      DECIDIM_SPAM_DETECTION_BACKEND_RESOURCE: "memory"
      DECIDIM_SPAM_DETECTION_BACKEND_USER: "memory"
    services:
      validator:
        image: ghcr.io/validator/validator:latest
        ports: ["8888:8888"]
      postgres:
        image: postgres:16-alpine
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.ruby_version }}
          bundler-cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - run: npm config set fetch-retries 5 && npm config set fetch-retry-mintimeout 20000 && npm config set fetch-retry-maxtimeout 120000
        name: Tune NPM configuration
        shell: "bash"
      - run: |
          sudo apt update
          sudo apt install libu2f-udev
          wget --no-verbose -O /tmp/chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${{inputs.chrome_version}}-1_amd64.deb
          sudo dpkg -i /tmp/chrome.deb
          rm /tmp/chrome.deb
      - uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{inputs.chrome_version}}
        name: Install Chrome version ${{inputs.chrome_version}}
      - uses: actions/cache@v4
        id: app-cache
        with:
          path: ./
          key: app-${{ github.sha }}
          restore-keys: app-${{ github.sha }}
      - uses: actions/cache@v4
        id: assets-cache
        with:
          path: |
            public/packs-test
            tmp/shakapacker
            node_modules
          key: assets-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/Gemfile.lock') }}
          restore-keys: |
            assets-${{ runner.os }}-
      - run: |
          if [ ! -f "public/packs-test/manifest.json" ]; then
            echo "Assets cache miss - compiling..."
            bundle install
            npm ci
            NODE_ENV=test RAILS_ENV=test bundle exec rails shakapacker:compile
          else
            echo "Assets cache hit"
            ls -lah public/packs-test/ | head -20
          fi
          
          echo "=== Verifying manifest ==="
          if [ ! -f "public/packs-test/manifest.json" ]; then
            echo "ERROR: manifest.json not found!"
            exit 1
          fi
          
          echo "âœ“ manifest.json exists"
          js_count=$(find public/packs-test -name "*.js" | wc -l)
          echo "JS files: $js_count"
          
          echo "=== Verifying Rails can load Shakapacker ==="
          bundle exec rails runner "
            Shakapacker.manifest.refresh
            core_js = Shakapacker.manifest.lookup('decidim_core.js')
            puts \"decidim_core.js path: #{core_js}\"
            raise 'Cannot find decidim_core.js in manifest' if core_js.nil?
          " || exit 1
        name: Restore or compile assets
        shell: "bash"
        env:
          RAILS_ENV: "test"
          NODE_ENV: "test"
      - run: |
          bundle install
          bundle exec rake parallel:create parallel:load_schema
        name: Parallel tests setup
        shell: "bash"
        env:
          PARALLEL_TEST_PROCESSORS: 6
      - run: |
          sudo Xvfb -ac $DISPLAY -screen 0 1920x1084x24 > /dev/null 2>&1 &
          ${{ inputs.test_command }}
        name: RSpec
        env:
          VALIDATOR_HTML_URI: http://localhost:8888/
          RUBY_VERSION: ${{ inputs.ruby_version }}
          CODECOV_TOKEN: ${{ inputs.codecov_token }}
          DECIDIM_BULLET_ENABLED: ${{ inputs.bullet_enabled }}
          DECIDIM_BULLET_N_PLUS_ONE: ${{ inputs.bullet_n_plus_one }}
          DECIDIM_BULLET_COUNTER_CACHE: ${{ inputs.bullet_counter_cache }}
          DECIDIM_BULLET_UNUSED_EAGER: ${{ inputs.bullet_unused_eager_loading }}
          DISPLAY: ":99"
          CI: "true"
          FAST_SEEDS: "true"
          SIMPLECOV: "true"
          SHAKAPACKER_RUNTIME_COMPILE: "false"
          NODE_ENV: "test"
          PARALLEL_TEST_PROCESSORS: 6
          CAPYBARA_DISABLE_ANIMATION: "true"
      - uses: codecov/codecov-action@v4
        name: Upload coverage
        with:
          token: ${{ inputs.codecov_token }}
          name: "decidim-app"
          flags: "decidim-app"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_number }}-${{ github.run_attempt }}-${{ strategy.job-index }}
          path: |
            tmp/screenshots
            spec/tmp/screenshots
          if-no-files-found: warn
          retention-days: 3
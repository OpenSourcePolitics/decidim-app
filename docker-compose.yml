version: '3'
services:
  database:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/var/lib/redis/data
  sidekiq:
    build:
      context: .
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - app
    links:
      - database
      - redis
  app:
    build:
      context: .
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - DATABASE_HOST=database
      - DATABASE_USERNAME=postgres
      - DECIDIM_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
    ports:
      - 3000:3000
    depends_on:
      - database
      - redis

volumes:
  node_modules: {}
  pg-data: {}
  redis-data: {}

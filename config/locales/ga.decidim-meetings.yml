        close_meeting_reminder:
          body: 'Go raibh maith agat as páirt a ghlacadh sa Chomhdháil ar Thodhchaí na hEorpa tríd an imeacht <a href=''%{meeting_path}''>''%{meeting_title}''</a> a eagrú. Tá súil againn gur éirigh go maith le d’imeacht agus go raibh plé bríomhar agaibh. Iarraimid ort tuarascáil ar an imeacht a chur leis tríd an gcnaipe ''Dún Imeacht'' a úsáid ar leathanach an imeachta. <br><br>Trí thuarascáil ar an imeacht a roinnt cinntítear go mbeidh rochtain ag saoránaigh ar na smaointe a malartaíodh ag d’imeacht agus go mbeifear in ann na smaointe sin a chur san áireamh san anailís, rud a fhágann gur féidir aiseolas ceart a thabhairt agus obair leantach a dhéanamh. <br><br>Bheadh sé úsáideach faisnéis a chur sa tuarascáil maidir leis an gcineál imeachta a bhí ann (e.g. ceardlann rannpháirtíochta, spás oscailte, World Café), líon na rannpháirtithe agus a gcúlra déimeagrafach (e.g. aois, inscne), na príomhábhair a pléadh agus na smaointe a moladh, na hargóintí as ar eascair na smaointe, chomh maith leis an atmaisféar ginearálta agus an obair leantach a bhfuiltear ag súil léi. <br><br>Sonraigh líon na rannpháirtithe sa réimse lena mbaineann agus an tuarascáil ar an imeacht á líonadh isteach agat. Iarraimid ort freisin smaointe a tháinig chun cinn le linn an imeachta a nascadh leis na smaointe atá foilsithe ar an ardán cheana féin. <br><br>Tá sé sin tábhachtach ó thaobh anailíse de. Chun tuilleadh sonraí a fháil, féach ar an ‘Treoir d’eagraithe imeachtaí’: <a href=''https://futureu.europa.eu/pages/our-guides?locale=ga''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Tabhair do d’aire nach mbeifear in ann tuarascálacha ar imeachtaí a fhoilsiú tar éis dheireadh na Comhdhála ar Thodhchaí na hEorpa an 9 Bealtaine.</b> <br><br>Is mór againn do rannpháirtíocht. Ná bíodh aon drogall ort teagmháil a dhéanamh linn má bhíonn aon cheist agat.'
          greetings: Le dea-mhéin,<br/>An fhoireann modhnóireachta<br/>

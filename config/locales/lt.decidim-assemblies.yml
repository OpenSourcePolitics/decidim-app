    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Asamblėja</strong> yra grupė organizacijos narių, kurie periodiškai susitinka, kad priimtų sprendimus dėl konkrečios organizacijos srities arba veiklos.</p> <p>Asamblėjos rengia posėdžius, kai kurie iš jų yra uždari, o kai kurie – vieši. Jeigu jie vieši, juose galima dalyvauti (pavyzdžiui, dalyvauti, jei leidžia pajėgumai, įtraukti klausimus į darbotvarkę arba komentuoti dėl šio organo pasiūlymų ir priimtų sprendimų).</p> <p>Pavyzdžiui: visi asamblėjų pavyzdžiai: generalinė asamblėja (ji susitinka kartą per metus, kad balsuodama nustatytų organizacijos pagrindines veiklos kryptis ir jos vykdomąsias institucijas), patariamoji taryba lygybės klausimu (ji susitinka kas du mėnesius, kad pateiktų pasiūlymų, kaip pagerinti lyčių santykius organizacijoje), vertinimo komisija (ji susitinka kiekvieną mėnesį ir stebi procesą) arba garantijų institucija (kuri renka informaciją apie incidentus, piktnaudžiavimą arba pasiūlymus, kaip patobulinti sprendimų priėmimo procedūras).</p>\n"
          page: "<p><strong>Asamblėja</strong> yra grupė organizacijos narių, kurie periodiškai susitinka, kad priimtų sprendimus dėl konkrečios organizacijos srities arba veiklos.</p> <p>Asamblėjos rengia posėdžius, kai kurie iš jų yra uždari, o kai kurie – vieši. Jeigu jie vieši, juose galima dalyvauti (pavyzdžiui, dalyvauti, jei leidžia pajėgumai, įtraukti klausimus į darbotvarkę arba komentuoti dėl šio organo pasiūlymų ir priimtų sprendimų).</p> <p>Pavyzdžiui: visi asamblėjų pavyzdžiai: generalinė asamblėja (ji susitinka kartą per metus, kad balsuodama nustatytų organizacijos pagrindines veiklos kryptis ir jos vykdomąsias institucijas), patariamoji taryba lygybės klausimu (ji susitinka kas du mėnesius, kad pateiktų pasiūlymų, kaip pagerinti lyčių santykius organizacijoje), vertinimo komisija (ji susitinka kiekvieną mėnesį ir stebi procesą) arba garantijų institucija (kuri renka informaciją apie incidentus, piktnaudžiavimą arba pasiūlymus, kaip patobulinti sprendimų priėmimo procedūras).</p>\n"

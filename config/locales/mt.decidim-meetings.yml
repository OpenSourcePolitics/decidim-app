      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'Grazzi talli ħadt sehem fil-Konferenza dwar il-Futur tal-Ewropa billi organizzajt l-avveniment <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Nittamaw li l-avveniment kien ta’ suċċess u li kellkom diskussjoni vivaċi. Nistednuk iżżid rapport dwar l-avveniment billi tuża l-buttuna “Agħlaq l-Avveniment” fil-paġna tal-avveniment. <br><br>L-ixxerjar ta’ rapport tal-avveniment jiżgura li ċ-ċittadini jkollhom aċċess għall-ideat li ġew skambjati fl-avveniment tiegħek u li dawn l-ideat jistgħu jitqiesu fl-analiżi, biex b’hekk ikun hemm feedback u segwitu xierqa. <br><br>Fir-rapport, ikun utli li tiġi inkluża informazzjoni dwar it-tip ta’ avveniment (eż. workshop parteċipattiv, spazju miftuħ, world café), in-numru ta’ parteċipanti u l-isfond demografiku tagħhom (eż. età, ġeneru), is-suġġetti ewlenin diskussi u l-ideat suġġeriti, l-argumenti li wasslu għalihom, kif ukoll l-atmosfera ġenerali u s-segwitu mistenni. <br><br>Jekk jogħġbok indika n-numru ta’ parteċipanti fil-qasam iddedikat meta timla r-rapport tal-avveniment tiegħek. Inħeġġuk ukoll torbot l-ideat li ħarġu fl-avveniment mal-ideat li diġà ġew ippubblikati fuq il-pjattaforma. <br><br>Dan huwa importanti għall-analiżi. Għal aktar dettalji, jekk jogħġbok ikkonsulta l-“Gwida għall-organizzaturi tal-avvenimenti” tagħna: <a href=''https://futureu.europa.eu/pages/our-guides?locale=mt''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Jekk jogħġbok innota li wara l-konklużjoni tal-Konferenza dwar il-Futur tal-Ewropa fid-9 ta’ Mejju, il-pubblikazzjoni tar-rapporti tal-avvenimenti mhux se tibqa’ possibbli.</b> <br><br>Il-parteċipazzjoni tiegħek hi apprezzata ħafna, jekk jogħġbok toqgħodx lura milli tikkuntattjana jekk ikollok xi mistoqsijiet.'
          greetings: Dejjem tiegħek,<br/>It-Tim tal-Moderazzjoni<br/>

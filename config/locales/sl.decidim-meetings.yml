      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'zahvaljujemo se vam za sodelovanje na Konferenci o prihodnosti Evrope z organizacijo dogodka <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Upamo, da ste dogodek uspešno izvedli in da je sledila živahna razprava. Prosimo vas, da dodate poročilo o dogodku, tako da na strani dogodka izberete gumb „Close Event“ (Zaključi dogodek). <br><br>Z objavo poročila o dogodku se zagotavlja, da lahko državljani dostopajo do zamisli, izmenjanih na vašem dogodku, in da se te zamisli lahko upoštevajo pri analizi, kar omogoča ustrezne povratne informacije in nadaljnje spremljanje. <br><br>V poročilo bi bilo koristno vključiti informacije o vrsti dogodka (npr. participativna delavnica, dogodek na prostem, svetovna kavarna), številu udeležencev in njihovem demografskem ozadju (npr. starost, spol), glavnih temah razprave in predloženih zamislih, argumentih, ki so pripeljale do njih, pa tudi o splošnem vzdušju in pričakovanem nadaljnjem spremljanju. <br><br>Pri izpolnjevanju poročila o dogodku navedite število udeležencev v namenskem polju. Vabimo vas tudi, da zamisli z dogodka povežete z zamislimi, ki so že bile objavljene na platformi. <br><br>To je pomembno za analizo. Več informacij je na voljo v Vodniku za organizatorje dogodkov: <a href=''https://futureu.europa.eu/pages/our-guides?locale=sl''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Opozarjamo vas, da po zaključku Konference o prihodnosti Evrope 9. maja ne bo več mogoče objavljati poročil o dogodkih.</b> <br><br>Zelo smo veseli vašega sodelovanja in v primeru kakršnih koli vprašanj smo vam na voljo.'

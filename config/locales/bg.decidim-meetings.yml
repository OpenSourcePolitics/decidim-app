      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'Благодарим Ви, че участвате в Конференцията за бъдещето на Европа, като организирате проявата <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Надяваме се, че проявата е била успешна и че сте провели оживена дискусия! Приканваме Ви да добавите доклад за проявата, като използвате бутона „Приключи проявата“ на страницата на проявата. <br><br>Споделянето на доклад за проявата гарантира, че гражданите имат достъп до идеите, които са били обменени по време на Вашата проява, и че тези идеи могат да бъдат взети предвид при анализа, което дава възможност за подходяща обратна връзка и последващи действия. <br><br>Ще е полезно да включите в доклада информация относно вида на проявата (напр. основан на участие семинар, отворено пространство, проява по метода „световно кафене“), броя на участниците и демографския им произход (напр. възраст, пол), основните обсъждани теми и предложените идеи, аргументите, довели до тях, както и общата атмосфера и очакваните последващи действия. <br><br>Моля, посочете броя на участниците в съответното поле, когато попълвате доклада за проявата. Насърчаваме Ви също така да свързвате идеите, появили се по време на проявата, с идеите, които вече са публикувани на платформата. <br><br>Това е важно за анализа. За повече подробности вижте нашето Ръководство за организаторите на прояви: <a href=''https://futureu.europa.eu/pages/our-guides?locale=bg''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Моля, имайте предвид, че след приключването на Конференцията за бъдещето на Европа на 9 май публикуването на доклади за проявите вече няма да бъде възможно.</b> <br><br>Вашето участие е високо ценено, моля, не се колебайте да се свържете с нас, ако имате въпроси.'

    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Μια <strong>συνέλευση</strong> είναι μια ομάδα μελών ενός οργανισμού που συνεδριάζουν περιοδικά για να λάβουν αποφάσεις σχετικά με έναν συγκεκριμένο τομέα ή πεδίο του οργανισμού.</p> <p>Οι συνελεύσεις πραγματοποιούν συνεδριάσεις, ορισμένες από τις οποίες είναι ιδιωτικές ενώ ορισμένες άλλες είναι ανοικτές. Εάν είναι ανοικτές, είναι δυνατή η συμμετοχή σε αυτές (για παράδειγμα: συμμετοχή εάν το επιτρέπουν οι διαθέσιμες θέσεις, προσθήκη σημείων στην ημερήσια διάταξη ή σχολιασμός των προτάσεων και των αποφάσεων που λαμβάνονται από αυτό το όργανο).</p> <p>Παραδείγματα: Μια γενική συνέλευση (η οποία συνεδριάζει μία φορά ετησίως για να καθορίσει τις βασικές γραμμές δράσης του οργανισμού καθώς και τα εκτελεστικά του όργανα μέσω ψηφοφορίας), ένα γνωμοδοτικό συμβούλιο για την ισότητα (το οποίο συνεδριάζει κάθε δύο μήνες για να υποβάλει προτάσεις σχετικά με τον τρόπο βελτίωσης των σχέσεων μεταξύ των φύλων στον οργανισμό), μια επιτροπή αξιολόγησης (η οποία συνεδριάζει κάθε μήνα για να παρακολουθεί μια διαδικασία) ή ένας φορέας εγγυήσεων (ο οποίος συγκεντρώνει περιστατικά, καταχρήσεις ή προτάσεις για τη βελτίωση των διαδικασιών λήψης αποφάσεων) αποτελούν όλα παραδείγματα συνελεύσεων.</p>\n"
          page: "<p>Μια <strong>συνέλευση</strong> είναι μια ομάδα μελών ενός οργανισμού που συνεδριάζουν περιοδικά για να λάβουν αποφάσεις σχετικά με έναν συγκεκριμένο τομέα ή πεδίο του οργανισμού.</p> <p>Οι συνελεύσεις πραγματοποιούν συνεδριάσεις, ορισμένες από τις οποίες είναι ιδιωτικές ενώ ορισμένες άλλες είναι ανοικτές. Εάν είναι ανοικτές, είναι δυνατή η συμμετοχή σε αυτές (για παράδειγμα: συμμετοχή εάν το επιτρέπουν οι διαθέσιμες θέσεις, προσθήκη σημείων στην ημερήσια διάταξη ή σχολιασμός των προτάσεων και των αποφάσεων που λαμβάνονται από αυτό το όργανο).</p> <p>Παραδείγματα: Μια γενική συνέλευση (η οποία συνεδριάζει μία φορά ετησίως για να καθορίσει τις βασικές γραμμές δράσης του οργανισμού καθώς και τα εκτελεστικά του όργανα μέσω ψηφοφορίας), ένα γνωμοδοτικό συμβούλιο για την ισότητα (το οποίο συνεδριάζει κάθε δύο μήνες για να υποβάλει προτάσεις σχετικά με τον τρόπο βελτίωσης των σχέσεων μεταξύ των φύλων στον οργανισμό), μια επιτροπή αξιολόγησης (η οποία συνεδριάζει κάθε μήνα για να παρακολουθεί μια διαδικασία) ή ένας φορέας εγγυήσεων (ο οποίος συγκεντρώνει περιστατικά, καταχρήσεις ή προτάσεις για τη βελτίωση των διαδικασιών λήψης αποφάσεων) αποτελούν όλα παραδείγματα συνελεύσεων.</p>\n"

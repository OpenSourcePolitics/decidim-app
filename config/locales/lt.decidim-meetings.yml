      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'dėkojame, kad dalyvaudami Konferencijoje dėl Europos ateities organizavote renginį <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Tikimės, kad jūsų renginys buvo sėkmingas, o diskusijos – gyvos! Renginio ataskaitą prašome pateikti renginio puslapyje spustelėjus mygtuką „Uždaryti renginio aprašymą“. <br><br>Dalijantis renginio ataskaita užtikrinama, kad piliečiai turėtų galimybę susipažinti su idėjomis, kuriomis apsikeista jūsų renginyje, ir kad į šias idėjas būtų galima atsižvelgti atliekant analizę, o tai suteiktų galimybę gauti tinkamą grįžtamąją informaciją ir imtis tolesnių veiksmų. <br><br>Į ataskaitą verta įtraukti informaciją apie renginio rūšį (pvz., dalyvaujamasis seminaras, atvira erdvė, pasaulio kavinė), dalyvių skaičių ir jų demografinius duomenis (pvz., amžių, lytį), pagrindines svarstytas temas ir pasiūlytas idėjas, jas paskatinusius argumentus, taip pat bendrą atmosferą ir numatomus tolesnius veiksmus. <br><br>Pildydami renginio ataskaitą nurodykite dalyvių skaičių specialiame laukelyje. Taip pat raginame renginio idėjas susieti su platformoje jau paskelbtomis idėjomis. Tai svarbu analizei. <br><br>Daugiau informacijos rasite mūsų „Renginių organizatoriams skirtame vadove“: <a href=''https://futureu.europa.eu/pages/our-guides?locale=lt''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Atkreipkite dėmesį į tai, kad gegužės 9 d. pasibaigus Konferencijai dėl Europos ateities renginių ataskaitų skelbti nebebus galima.</b> <br><br>Jūsų dalyvavimas labai svarbus. Jei kiltų klausimų, nedvejodami kreipkitės į mus.'

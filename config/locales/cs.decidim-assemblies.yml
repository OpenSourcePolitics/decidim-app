    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Shromáždění</strong> je skupina členů organizace, kteří se pravidelně schází, aby rozhodovali o konkrétní oblasti nebo rozsahu působnosti organizace.</p> <p>Shromáždění pořádají schůze, některé jsou soukromé a některé veřejné. Pokud jsou veřejné, lze se jich účastnit (např.: lze se jich účastnit, pokud to kapacita umožňuje, přidávat body na program nebo komentovat návrhy a rozhodnutí učiněná tímto orgánem).</p> <p>Příklady: Valné shromáždění (které se schází jednou do roka, aby definovalo hlavní směry činnosti organizace a zvolilo své výkonné orgány), poradní sbor pro otázku rovnosti (který se schází každé dva měsíce a předkládá návrhy ke zlepšení genderových vztahů v organizaci), hodnotící komise (která se schází každý měsíc, aby monitorovala proces) a dozorčí orgán (který shromažďuje zprávy o incidentech či zneužíváních a rovněž shromažďuje návrhy ke zlepšení rozhodovacích procedur) jsou všechno příklady shromáždění.</p>\n"
          page: "<p><strong>Shromáždění</strong> je skupina členů organizace, kteří se pravidelně schází, aby rozhodovali o konkrétní oblasti nebo rozsahu působnosti organizace.</p> <p>Shromáždění pořádají schůze, některé jsou soukromé a některé veřejné. Pokud jsou veřejné, lze se jich účastnit (např.: lze se jich účastnit, pokud to kapacita umožňuje, přidávat body na program nebo komentovat návrhy a rozhodnutí učiněná tímto orgánem).</p> <p>Příklady: Valné shromáždění (které se schází jednou do roka, aby definovalo hlavní směry činnosti organizace a zvolilo své výkonné orgány), poradní sbor pro otázku rovnosti (který se schází každé dva měsíce a předkládá návrhy ke zlepšení genderových vztahů v organizaci), hodnotící komise (která se schází každý měsíc, aby monitorovala proces) a dozorčí orgán (který shromažďuje zprávy o incidentech či zneužíváních a rovněž shromažďuje návrhy ke zlepšení rozhodovacích procedur) jsou všechno příklady shromáždění.</p>\n"
          title: Co to jsou shromáždění?

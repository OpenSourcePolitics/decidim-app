      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'Tak for din deltagelse i konferencen om Europas fremtid, hvor du organiserede arrangementet <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Vi håber, at dit arrangement var en succes, og at der var gang i diskussionen! Vi opfordrer dit til at tilføje din rapport om arrangementet ved at klikke på knappen ''Luk arrangement'' på arrangementssiden. <br><br>Ved at dele en rapport om arrangementet sikrer du, at borgere har adgang til idéer, der blev udvekslet på dit arrangement, og at der kan tages højde for disse idéer under analysen, så der bliver mulighed for at give korrekt feedback og følge ordentligt op på arrangementet. <br><br>I rapporten vil det være nyttigt at medtage oplysninger om typen af arrangement (f.eks. deltagelsesbaseret workshop, åbent rum, verdenscafé), antallet af deltagere og deres demografiske baggrund (f.eks. alder og køn), de vigtigste emner og idéer, der blev drøftet og foreslået, de argumenter, der førte til dem, samt den generelle stemning og den forventede opfølgning. <br><br>Husk at angive antallet af deltagere i det særlige felt, når du udfylder din rapport om arrangementet. Vi opfordrer dig også til at knytte idéer, der kom frem under arrangementet, til de idéer, der allerede er offentliggjort på platformen. <br><br>Dette er vigtigt for analysen. Du kan finde yderligere oplysninger i ''Vejledning til arrangører af arrangementer'': <a href=''https://futureu.europa.eu/pages/our-guides?locale=da''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Bemærk venligst, at det ikke længere vil være muligt at offentliggøre rapporter om arrangementer efter afslutningen af konferencen om Europas fremtid den 9. maj.</b> <br><br>Vi sætter stor pris på, at du har valgt at deltage. Hvis du har spørgsmål, er du velkommen til at kontakte os.'
          greetings: Venlig hilsen<br/>Moderatorteamet<br/>

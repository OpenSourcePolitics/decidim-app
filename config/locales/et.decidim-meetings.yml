      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'Aitäh, et osalete Euroopa tuleviku konverentsil, korraldades ürituse <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Loodame, et Teie üritus oli edukas ja tekitas elava arutelu. Palume Teil lisada ürituse aruanne, kasutades ürituse leheküljel nuppu „Lõpeta üritus“. <br><br>Ürituse aruande jagamine tagab, et kodanikel on juurdepääs Teie üritusel vahetatud ideedele ning et neid ideid saab analüüsis arvesse võtta, võimaldades anda asjakohast tagasisidet ja võtta järelmeetmeid. <br><br>Ürituse aruandele oleks kasulik lisada teave ürituse liigi (nt osalusseminar, avatud ruum, maailmakohvik), osalejate arvu ja nende demograafilise tausta (nt vanus, sugu), arutatud põhiteemade ja esitatud ideede, nendeni viinud argumentide ning üldise õhkkonna ja eeldatavate järelmeetmete kohta. <br><br>Palun märkige ürituse aruande koostamisel osalejate arv vastavale väljale. Kutsume Teid samuti üles seostama üritusel välja pakutud ideed juba platvormil avaldatud ideedega. <br><br>See on oluline analüüsi jaoks. Üksikasjalikuma teabe saamiseks tutvuge ürituste korraldajatele mõeldud juhendiga: <a href=''https://futureu.europa.eu/pages/our-guides?locale=et''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Pange tähele, et pärast Euroopa tuleviku konverentsi lõppu 9. mail ei saa ürituse aruandeid enam avaldada.</b> <br><br>Hindame Teie osalemist kõrgelt. Kui Teil on küsimusi, siis võtke meiega kindlasti ühendust.'

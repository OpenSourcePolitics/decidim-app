      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'děkujeme vám za účast na Konferenci o budoucnosti Evropy a za organizaci související akce s názvem <a href=''%{meeting_path}''>''%{meeting_title}''</a>. Doufáme, že se setkala s úspěchem a vyústila v plodnou diskusi. Rádi bychom vás tímto požádali, abyste nám zaslali zprávu o akci. Učinit tak můžete kliknutím na „Uzavřít akci“ na stránce dané akce. <br><br>Sdílením zpráv o akcích usnadníte občanům přístup k myšlenkám, které během vaší akce zazněly. Vaše myšlenky pak bude možné zohlednit v analýze, což zase umožní řádnou zpětnou vazbu a následná opatření. <br><br>Ve zprávě uveďte informace o druhu akce (např. participativní workshop, otevřený prostor, neformální diskuse typu world café), počet účastníků a demografické údaje (např. věk, pohlaví), hlavní projednávaná témata a návrhy a myšlenky, argumenty, které k nim vedly, jakož i celkovou atmosféru a očekávané následné kroky. <br><br>Při sestavování zprávy o akci uveďte ve vyhrazené kolonce počet účastníků. Rovněž Vás vyzýváme, abyste myšlenky a nápady, které se během akce objevily, propojili s nápady, které již byly na platformě zveřejněny. <br><br>Je to důležité pro následnou analýzu. Další podrobnosti najdete v „Příručce pro organizátory akcí“: <a href=''https://futureu.europa.eu/pages/our-guides?locale=cs''>https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Upozorňujeme, že po skončení Konference o budoucnosti Evropy dne 9. května již nebude možné další zprávy o akcích zveřejňovat.</b> <br><br>Vaší účasti na konferenci si velice vážíme. V případě jakýchkoli dotazů nás můžete kdykoli kontaktovat.'

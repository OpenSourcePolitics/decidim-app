        close_window: Κλείσιμο παραθύρου
        export_calendar: Εξαγωγή ημερολογίου
      close_meeting_reminder_mailer:
        close_meeting_reminder:
          body: 'Σας ευχαριστούμε για τη συμμετοχή σας στη Διάσκεψη για το μέλλον της Ευρώπης με τη διοργάνωση της εκδήλωσης <a href="%{meeting_path}">"%{meeting_title}"</a>. Ελπίζουμε η εκδήλωσή σας να ήταν επιτυχημένη και να υπήρξε ζωηρή συμμετοχή στη συζήτηση! Παρακαλείστε να προσθέσετε την έκθεση για την εκδήλωση με το κουμπί «Κλείσιμο της εκδήλωσης» στη σελίδα της εκδήλωσης. <br><br>Χάρη στη δημοσίευση της έκθεσης αυτής, οι πολίτες έχουν πρόσβαση στις ιδέες που ανταλλάχθηκαν κατά την εκδήλωσή σας και οι ιδέες αυτές μπορούν να ληφθούν υπόψη στην ανάλυση, ώστε να υπάρξει κατάλληλη ανατροφοδότηση και να δοθεί συνέχεια. <br><br>Στην έκθεση της εκδήλωσης θα ήταν χρήσιμο να συμπεριληφθούν πληροφορίες σχετικά με το είδος της εκδήλωσης (π.χ. συμμετοχικό εργαστήριο, ανοικτός χώρος, παγκόσμιο καφέ), με τον αριθμό των συμμετασχόντων και με το δημογραφικά τους στοιχεία (π.χ. ηλικία, φύλο), με τα κύρια θέματα που συζητήθηκαν και με τις ιδέες που προτάθηκαν, με τα επιχειρήματα που στήριξαν τις ιδέες αυτές, καθώς και με τη γενική ατμόσφαιρα και την αναμενόμενη συνέχεια. <br><br>Παρακαλείστε να αναφέρετε τον αριθμό των συμμετασχόντων στο ειδικό πεδίο κατά τη συμπλήρωση της έκθεσής σας για την εκδήλωση. Σας παροτρύνουμε επίσης να συνδέσετε τις ιδέες που προέκυψαν κατά την εκδήλωση με τις ιδέες που έχουν ήδη δημοσιευτεί στην πλατφόρμα. <br><br>Αυτό είναι σημαντικό για την ανάλυση που θα διεξαχθεί. Για περισσότερες πληροφορίες, ανατρέξτε στον «Οδηγό για διοργανωτές εκδηλώσεων»: <a href="https://futureu.europa.eu/pages/our-guides?locale=el">https://futureu.europa.eu/pages/our-guides</a>. <br><br><b>Επισημαίνεται ότι μετά την ολοκλήρωση της Διάσκεψης για το Μέλλον της Ευρώπης στις 9 Μαΐου, δεν θα υπάρχει πλέον η δυνατότητα δημοσίευσης εκθέσεων εκδηλώσεων.</b> <br><br>Η συμμετοχή σας εκτιμήθηκε ιδιαίτερα. Μη διστάσετε να επικοινωνήσετε μαζί μας για τυχόν ερωτήσεις σας.'
          greetings: Με εκτίμηση,<br/>Η συντονιστική ομάδα<br/>

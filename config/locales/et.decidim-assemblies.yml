    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Assamblee</strong> on organisatsiooni liikmeid ühendav rühm. Selle liikmed kohtuvad perioodiliselt, et teha otsuseid organisatsiooni kindla valdkonna või kohaldamisala kohta.</p> <p>Assambleed peavad koosolekuid, millest mõned on privaatsed ja mõned avatud. Kui need on avatud, saab neil osaleda (nt kohal käia (kui on kohti), päevakorrapunkte lisada või selle organi tehtud ettepanekuid ja vastuvõetud otsuseid kommenteerida).</p> <p>Näide: assambleed on muu hulgas üldassamblee (tuleb kokku kord aastas, et määrata organisatsiooni peamised tegevussuunad ja selle täitevorganid hääletamise teel), võrdõiguslikkuse eest seisev nõuandev kogu (kohtub iga kahe kuu järel, et teha ettepanekuid sugudevaheliste suhete parandamiseks organisatsioonis), hindamiskomisjon (kohtub iga kuu protsessi edenemise jälgimiseks) ja garantiiorgan (mis menetleb juhtumeid, rikkumisi või ettepanekuid, et parandada otsustuskorda).</p>\n"
          page: "<p><strong>Assamblee</strong> on organisatsiooni liikmeid ühendav rühm. Selle liikmed kohtuvad perioodiliselt, et teha otsuseid organisatsiooni kindla valdkonna või kohaldamisala kohta.</p> <p>Assambleed peavad koosolekuid, millest mõned on privaatsed ja mõned avatud. Kui need on avatud, saab neil osaleda (nt kohal käia (kui on kohti), päevakorrapunkte lisada või selle organi tehtud ettepanekuid ja vastuvõetud otsuseid kommenteerida).</p> <p>Näide: assambleed on muu hulgas üldassamblee (tuleb kokku kord aastas, et määrata organisatsiooni peamised tegevussuunad ja selle täitevorganid hääletamise teel), võrdõiguslikkuse eest seisev nõuandev kogu (kohtub iga kahe kuu järel, et teha ettepanekuid sugudevaheliste suhete parandamiseks organisatsioonis), hindamiskomisjon (kohtub iga kuu protsessi edenemise jälgimiseks) ja garantiiorgan (mis menetleb juhtumeid, rikkumisi või ettepanekuid, et parandada otsustuskorda).</p>\n"

    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Assemblea</strong> hija grupp ta’ membri ta’ organizzazzjoni li jiltaqgħu perjodikament biex jieħdu deċiżjonijiet dwar qasam jew kamp ta’ applikazzjoni speċifiku tal-organizzazzjoni.</p> <p>L-assembleji jagħmlu l-laqgħat, xi wħud ikunu privati, oħrajn miftuħin. Jekk ikunu miftuħin, ikun possibbli li wieħed jipparteċipa fihom (pereżempju: billi tattendi jekk il-kapaċità tippermetti, iżżid punti mal-aġenda, jew tikkummenta dwar il-proposti u d-deċiżjonijiet meħuda minn dan l-organu).</p> <p>Eżempji: Assemblea ġenerali (li tiltaqa’ darba fis-sena biex tiddefinixxi l-linji ta’ azzjoni ewlenin tal-organizzazzjoni kif ukoll il-korpi eżekuttivi tagħha b’votazzjoni), kunsill konsultattiv għall-ugwaljanza (li jiltaqa’ kull xahrejn biex jagħmel proposti dwar kif jistgħu jittejbu r-relazzjonijiet bejn il-ġeneri fl-organizzazzjoni), kummissjoni ta’ evalwazzjoni (li tiltaqa’ kull xahar biex timmonitorja proċess) jew korp ta’ garanzija (li jiġbor inċidenti, abbużi jew proposti biex jittejbu l-proċeduri tat-teħid tad-deċiżjonijiet) huma kollha eżempji ta’ assembleji.</p>\n"
          page: "<p><strong>Assemblea</strong> hija grupp ta’ membri ta’ organizzazzjoni li jiltaqgħu perjodikament biex jieħdu deċiżjonijiet dwar qasam jew kamp ta’ applikazzjoni speċifiku tal-organizzazzjoni.</p> <p>L-assembleji jagħmlu l-laqgħat, xi wħud ikunu privati, oħrajn miftuħin. Jekk ikunu miftuħin, ikun possibbli li wieħed jipparteċipa fihom (pereżempju: billi tattendi jekk il-kapaċità tippermetti, iżżid punti mal-aġenda, jew tikkummenta dwar il-proposti u d-deċiżjonijiet meħuda minn dan l-organu).</p> <p>Eżempji: Assemblea ġenerali (li tiltaqa’ darba fis-sena biex tiddefinixxi l-linji ta’ azzjoni ewlenin tal-organizzazzjoni kif ukoll il-korpi eżekuttivi tagħha b’votazzjoni), kunsill konsultattiv għall-ugwaljanza (li jiltaqa’ kull xahrejn biex jagħmel proposti dwar kif jistgħu jittejbu r-relazzjonijiet bejn il-ġeneri fl-organizzazzjoni), kummissjoni ta’ evalwazzjoni (li tiltaqa’ kull xahar biex timmonitorja proċess) jew korp ta’ garanzija (li jiġbor inċidenti, abbużi jew proposti biex jittejbu l-proċeduri tat-teħid tad-deċiżjonijiet) huma kollha eżempji ta’ assembleji.</p>\n"

    help:
      participatory_spaces:
        participatory_processes:
          contextual: "<p><strong>Proċess parteċipatorju</strong> huwa sekwenza ta’ attivitajiet parteċipatorji (eż. l-ewwel timla stħarriġ, imbagħad tagħmel proposti, tiddiskutihom f’laqgħat wiċċ imb’ wiċċ jew virtwali, u finalment tipprijoritizzahom) bil-għan li tiddefinixxi u tieħu deċiżjoni dwar suġġett speċifiku.</p> <p>Eżempji ta’ proċessi parteċipatorji huma: proċess ta’ elezzjoni tal-membri tal-kumitat (fejn l-ewwel jiġu ppreżentati l-kandidaturi, imbagħad jiġu diskussi u finalment tintgħażel kandidatura), baġits parteċipatorji (fejn isiru l-proposti, jiġu vvalutati ekonomikament u ssir votazzjoni dwarhom bil-flus disponibbli), proċess ta’ ppjanar strateġiku, abbozzar kollaborattiv ta’ regolament jew norma, tfassil ta’ spazju urban jew il-produzzjoni ta’ pjan ta’ politika pubblika.</p>\n"
          page: "<p><strong>Proċess parteċipatorju</strong> huwa sekwenza ta’ attivitajiet parteċipatorji (eż. l-ewwel timla stħarriġ, imbagħad tagħmel proposti, tiddiskutihom f’laqgħat wiċċ imb’ wiċċ jew virtwali, u finalment tipprijoritizzahom) bil-għan li tiddefinixxi u tieħu deċiżjoni dwar suġġett speċifiku.</p> <p>Eżempji ta’ proċessi parteċipatorji huma: proċess ta’ elezzjoni tal-membri tal-kumitat (fejn l-ewwel jiġu ppreżentati l-kandidaturi, imbagħad jiġu diskussi u finalment tintgħażel kandidatura), baġits parteċipatorji (fejn isiru l-proposti, jiġu vvalutati ekonomikament u ssir votazzjoni dwarhom bil-flus disponibbli), proċess ta’ ppjanar strateġiku, abbozzar kollaborattiv ta’ regolament jew norma, tfassil ta’ spazju urban jew il-produzzjoni ta’ pjan ta’ politika pubblika.</p>\n"

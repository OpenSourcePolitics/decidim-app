    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Skupščina</strong> je skupina članov organizacije, ki se redno srečujejo za odločanje o nekem območju ali področju organizacije.</p> <p>Skupščine organizirajo sestanke, med katerimi so nekateri zasebni, drugi pa javni. Če so javni, je mogoče v njih sodelovati (na primer: s prisotnostjo, če jo zmogljivosti dopuščajo, z dodajanjem točk na dnevni red ali s pripombami k predlogom in odločitvam, ki jih sprejme ta organ).</p> <p>Primeri: Primeri skupščin so splošna skupščina (ki se sestane enkrat letno, da bi določila glavne ukrepe organizacije in izglasovala njena izvršna telesa), svetovalni svet za enakost (ki se sestane vsaka dva meseca, da bi pripravil predloge za izboljšanje odnosov med spoloma v organizaciji), komisija za ocenjevanje (ki se sestane vsak mesec, da bi spremljala kak proces) ali jamstveni organ (ki zbira incidente, zlorabe ali predloge, da bi izboljšal postopke odločanja).</p>\n"
          page: "<p><strong>Skupščina</strong> je skupina članov organizacije, ki se redno srečujejo za odločanje o nekem območju ali področju organizacije.</p> <p>Skupščine organizirajo sestanke, med katerimi so nekateri zasebni, drugi pa javni. Če so javni, je mogoče v njih sodelovati (na primer: s prisotnostjo, če jo zmogljivosti dopuščajo, z dodajanjem točk na dnevni red ali s pripombami k predlogom in odločitvam, ki jih sprejme ta organ).</p> <p>Primeri: Primeri skupščin so splošna skupščina (ki se sestane enkrat letno, da bi določila glavne ukrepe organizacije in izglasovala njena izvršna telesa), svetovalni svet za enakost (ki se sestane vsaka dva meseca, da bi pripravil predloge za izboljšanje odnosov med spoloma v organizaciji), komisija za ocenjevanje (ki se sestane vsak mesec, da bi spremljala kak proces) ali jamstveni organ (ki zbira incidente, zlorabe ali predloge, da bi izboljšal postopke odločanja).</p>\n"
          title: Kaj so skupščine?
